<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg1:#0b061f;
  --bg2:#140b3d;
  --card:rgba(255,255,255,0.08);
  --neon:#22d3ee;
  --purple:#a855f7;
}

body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
}

header{
  text-align:center;
  padding:20px;
}

.overview{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.ring-card{
  background:var(--card);
  backdrop-filter: blur(14px);
  border-radius:18px;
  padding:15px;
  text-align:center;
  box-shadow:0 0 25px rgba(168,85,247,0.15);
}

.ring{
  width:100px;
  height:100px;
  border-radius:50%;
  background:
    conic-gradient(var(--neon) calc(var(--percent)*1%), #1e1b4b 0%);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
  position:relative;
}

.ring::before{
  content:"";
  position:absolute;
  width:70px;
  height:70px;
  background:#0b061f;
  border-radius:50%;
}

.ring span{
  position:relative;
  font-weight:bold;
  color:var(--neon);
}

.card{
  background:var(--card);
  backdrop-filter: blur(14px);
  border-radius:18px;
  padding:15px;
  margin:15px;
  box-shadow:0 0 30px rgba(34,211,238,0.12);
}

table{
  width:100%;
  border-collapse:collapse;
}

td,th{
  padding:8px;
  text-align:center;
}

th{
  color:var(--purple);
}

.toggle{
  cursor:pointer;
  font-size:18px;
}

button{
  background:linear-gradient(135deg,var(--neon),var(--purple));
  color:#020617;
  font-weight:bold;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

input{
  padding:8px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#020617;
  color:white;
  border:1px solid #312e81;
}

@media(max-width:600px){
  table{font-size:12px;}
}
</style>
</head>

<body>

<header>
  <h2>Habit Tracker</h2>
  <p style="color:#c7d2fe">Purple Neon Productivity Dashboard</p>
</header>

<!-- OVERVIEW -->
<section class="overview">
  <div class="ring-card">
    <div class="ring" id="progressRing"><span id="progressText">0%</span></div>
    <p>Total Progress</p>
  </div>
</section>

<!-- ADD HABIT -->
<div class="card">
  <input id="newHabit" placeholder="New Habit">
  <button onclick="addHabit()">Add Habit</button>
</div>

<!-- HABIT TABLE -->
<div class="card">
  <table id="habitTable">
    <tr><th>Habit</th><th>Status</th></tr>
  </table>
</div>

<!-- CHART -->
<div class="card">
  <canvas id="chart"></canvas>
</div>

<script>
let habits = JSON.parse(localStorage.getItem("habits")) || [];

function save(){
  localStorage.setItem("habits", JSON.stringify(habits));
  updateProgress();
}

function addHabit(){
  const name = document.getElementById("newHabit").value;
  if(!name) return;
  habits.push({name,done:false});
  document.getElementById("newHabit").value="";
  save();
  render();
}

function toggleHabit(i){
  habits[i].done=!habits[i].done;
  save();
  render();
}

function render(){
  const table=document.getElementById("habitTable");
  table.innerHTML="<tr><th>Habit</th><th>Status</th></tr>";
  habits.forEach((h,i)=>{
    table.innerHTML+=`
      <tr>
        <td>${h.name}</td>
        <td class="toggle" onclick="toggleHabit(${i})">${h.done?"✔":"✘"}</td>
      </tr>`;
  });
}

function updateProgress(){
  const done=habits.filter(h=>h.done).length;
  const percent=habits.length?Math.round(done/habits.length*100):0;
  document.getElementById("progressText").innerText=percent+"%";
  document.getElementById("progressRing").style.setProperty("--percent",percent);
}

render();
updateProgress();

new Chart(document.getElementById("chart"),{
  type:"line",
  data:{
    labels:["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
    datasets:[{
      data:[10,20,30,45,65,80,100],
      borderColor:"#22d3ee",
      backgroundColor:"rgba(34,211,238,0.25)",
      tension:0.4,
      fill:true
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{
      x:{ticks:{color:"white"}},
      y:{ticks:{color:"white"}}
    }
  }
});
</script>

</body>
</html>
